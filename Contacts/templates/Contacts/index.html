{%  load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ToDo App</title>

		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="{% static 'Contacts/bs/css/flatly.min.css' %}" />
		<link rel="stylesheet" href="{% static 'Contacts/styles.css' %}" />
	</head>
	<body>

		<div class="container-fluid" id="wrapper">
			
			<div class="row">
				<div class="col-lg-4 col-lg-offset-4" id="content">
					<h2>View and Add Contacts</h2>
					
					<form action="#" method="POST" role="form">
					
						<div class="form-group">
							<div class="input-group">
							  <input type="text" class="form-control" placeholder="First Name
" aria-label="Todo" aria-describedby="add-btn">
                                 <br><input type="text" class="form-control" placeholder="Last Name
" aria-label="Todo" aria-describedby="add-btn">
                                 <br><input type="text" class="form-control" placeholder="Phone Number
" aria-label="Todo" aria-describedby="add-btn">
                                 <br><input type="text" class="form-control" placeholder="Email
" aria-label="Todo" aria-describedby="add-btn">
							  <span class="input-group-btn">
								  <button type="submit" class="btn btn-default" id="add-btn">ADD</button>
							  </span>
							</div>
						</div>
					</form>

					<div class="row t10">
						<div class="col-lg-12">
							<div class="btn-toolbar">
								<div class="btn-group">
									<button type="button" class="btn btn-warning">
										<i class="glyphicon glyphicon-trash"></i> DELETE COMPLETED
									</button>
								</div>
								<div class="btn-group">
									<button type="button" class="btn btn-warning">
										<i class="glyphicon glyphicon-trash"></i> DELETE ALL
									</button>
								</div>
							</div>
						</div>
					</div>

					<ul class="list-group t20">
						<li class="list-group-item">Create my new awesome website.</li>
						<li class="list-group-item todo-completed">Attend weekly coding session.</li>
						<li class="list-group-item">Visit the gym.</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
